<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NightGuard Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #000000;
            color: #ffffff;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        .setting-item {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .btn-wide {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
<div class="container mt-3">

    <!-- Top Bar -->
    <div class="top-bar">
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
            ‚Üê Back
        </a>
        <h4>Settings</h4>
        <div></div> <!-- empty placeholder for spacing -->
    </div>

    <!-- Settings Options -->
    <div class="mt-4">

        <div class="setting-item">
            <label for="change-password" class="form-label">Change Password</label>
            <input type="password" id="change-password" class="form-control" placeholder="New Password">
        </div>

        <div class="setting-item">
            <label for="notifications" class="form-label">Notifications</label>
            <select id="notifications" class="form-select">
                <option value="all">All Alerts</option>
                <option value="panic_only">Panic Only</option>
                <option value="none">None</option>
            </select>
        </div>

        <div class="setting-item">
            <label for="theme" class="form-label">Theme</label>
            <select id="theme" class="form-select">
                <option value="dark" selected>Dark</option>
                <option value="light">Light</option>
            </select>
        </div>

        <button class="btn btn-success btn-wide mt-3" id="save-settings">Save Settings</button>
    </div>

    <div id="feedback" class="mt-2 text-center text-white"></div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const feedback = document.getElementById("feedback");

    document.getElementById("save-settings").addEventListener("click", () => {
        const password = document.getElementById("change-password").value;
        const notifications = document.getElementById("notifications").value;
        const theme = document.getElementById("theme").value;

        // For now, just show a message (later, POST to backend)
        feedback.textContent = "Settings saved!";
        feedback.style.color = "lime";
        console.log({ password, notifications, theme });
    });
});
</script>

</body>
</html>
