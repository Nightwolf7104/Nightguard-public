<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NightGuard Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f3f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .btn-green {
            background-color: #00853E;
            border: none;
        }
        .btn-green:hover {
            background-color: #006b32;
        }
        h2 {
            color: #00853E;
            text-align: center;
            margin-bottom: 25px;
        }
        a {
            color: #00853E;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h2>NightGuard Login</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endif %}
        {{ form.non_field_errors }}
        <div class="mb-3">
            {{ form.username.label_tag }}
            {{ form.username }}
            {{ form.username.errors }}
        </div>
        <div class="mb-3">
            {{ form.password.label_tag }}
            {{ form.password }}
            {{ form.password.errors }}
        </div>
        <button type="submit" class="btn btn-green text-white w-100">Login</button>
    </form>

    <div class="mt-3 text-center">
        <p>Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</div>
</body>
</html>
